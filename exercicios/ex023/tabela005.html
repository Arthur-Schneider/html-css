<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        table td, th{
            border: 1px solid black;
            width: 100px;
            padding: 10px;
        }
        .cnome{
            background-color: aqua;
        }
    
    </style>
</head>
<body>
    <h1>Usando o colgroup</h1>
    <table>
        <colgroup>
            <col class="cnome" span="2">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofisao">
        </colgroup>
        <caption>Informações pessoais</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Masculino</td>
                <td>25 anos</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Feminino</td>
                <td>33 anos</td>
                <td>Estilista</td>
            </tr>
            <tr>
                <td>Arthur</td>
                <td>Masculino</td>
                <td>22 anos</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Patrícia</td>
                <td>Feminino</td>
                <td>24 anos</td>
                <td>Design</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
